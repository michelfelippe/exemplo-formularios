<!DOCTYPE html>
<html>
    <head>
        <title>Formulário Cadastro</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="estilo-formularios.css">
    </head>
    <body>
        <fieldset>
            <legend>Cadastro SellCar</legend>
                <form action="http://www.sellcar.com/login" method="POST">
            <div><label for="nome">Nome: </label> <input type="text" name="user"/></div>
            <div>CPF: <input type="text" name="cpf"/></div>
            <div>E-mail: <input type="text" name="mail"/></div>
            <div>Endereço: <input type="text" name="adress"/></div>
            <div>Telefone: <input type="text" name="phone"/></div>
            <div>Senha: <input type="password" name="pswd"/></div>
            <input type="submit" value="Concluir Cadastro"/>
        </form>
    </fieldset>
    </body>
</html>
